<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Barbershop</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <img class="header__logo" src="img/logo.png" alt="Логотип барбершоп">

            <nav class="header__navigation navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="#price" class="navigation__link">Стоимость услуг</a>
                    </li>

                    <li class="navigation__item">
                        <a href="#about" class="navigation__link">О нас</a>
                    </li>
                </ul>
            </nav>

            <a href="#reserve" class="header__link main-link">Записаться</a>
        </div>
    </header>


    <main>
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">
                    <span class="visually-hidden">Барбершоп</span>
                    <span> Мы создаём искусство, которое не стыдно показать </span>
                </h1>

                <div class="hero__slider slider">
                    <div class="slider__container">
                        <ul class="slider__list">
                            <li class="slider__item">
                                <img class="slider__img" src="img/1.jpg" alt="Фотография прически">
                            </li>
                            <li class="slider__item">
                                <img class="slider__img" src="img/2.jpg" alt="Фотография прически">
                            </li>
                            <li class="slider__item">
                                <img class="slider__img" src="img/3.jpg" alt="Фотография прически">
                            </li>
                            <li class="slider__item">
                                <img class="slider__img" src="img/4.jpg" alt="Фотография прически">
                            </li>
                            <li class="slider__item">
                                <img class="slider__img" src="img/5.jpg" alt="Фотография прически">
                            </li>
                            <li class="slider__item">
                                <img class="slider__img" src="img/6.jpg" alt="Фотография прически">
                            </li>
                            <li class="slider__item">
                                <img class="slider__img" src="img/7.jpg" alt="Фотография прически">
                            </li>
                            <li class="slider__item">
                                <img class="slider__img" src="img/8.jpg" alt="Фотография прически">
                            </li>
                        </ul>

                        <button class="slider__arrow slider__arrow_left" aria-label="предыдущий слайд"></button>
                        <button class="slider__arrow slider__arrow_right" aria-label="следующий слайд"></button> 

                    </div>
                </div>

            </div>   
        </section>

        <section class="price" id="price">
            <div class="container">
                <h2 class="price__title">Стоимость наших услуг</h2>
                <p class="price__tagline">...бесценна, но всё же</p>

                <div class="price__wrapper-content">
                    <div class="price_content">
                        <ul></ul>
                        <a href="#reserve" class="price__link main-link">Записаться</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="about" id="about">
            <div class="container">

            </div>
        </section>

        <section class="reserve" id="reserve">
            <div class="container">

            </div>
        </section>
    </main>



    <footer class="footer">
        <div class="container">

        </div>
    </footer>


    <script src="main/main.js"></script>
</body>
</html>
